<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary active" id="mlbChartToggle" ng-click="toggleMLB()">
        <input type="radio">MLB Clusters</label>
    <label class="btn btn-primary" id="nbaChartToggle" ng-click="toggleNBA()">
        <input type="radio">NBA Clusters</label>
    <label class="btn btn-default" id="legendToggle" ng-click="toggleLegend()">
        <input type="checkbox">Legend</label>

    <div class="chart-container" ng-switch on="chartToggle.type">

        <div class="chart" id="mlbclusters" class='with-3d-shadow with-transitions' ng-switch-when="MLB">
            <svg id="chart_svg"></svg>
        </div>
        <div class="chart" id="nbaclusters" class='with-3d-shadow with-transitions' ng-switch-when="NBA">
            <select id="x_select" style="display:block;">
                <option value="reb">Rebounds</option>
                <option value="fg">Field Goals</option>
                <option value="3pm">3-point Field Goals</option>
                <option value="ft">Free Throws</option>
                <option value="ast">Assists</option>
                <option value="stl">Steals</option>
                <option value="blk">Blocks</option>
                <option value="tov">Turnovers</option>
                <option value="pts">Points</option>
            </select>
            <select id="y_select">
                <option value="pts">Points</option>
                <option value="stl">Steals</option>
                <option value="blk">Blocks</option>
                <option value="tov">Turnovers</option>
                <option value="fg">Field Goals</option>
                <option value="3pm">3-point Field Goals</option>
                <option value="ft">Free Throws</option>
                <option value="reb">Rebounds</option>
                <option value="ast">Assists</option>
            </select>
            <svg id="chart_svg"></svg>
        </div>
    </div>
</div>
