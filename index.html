<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
        #test1, #test2 {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="test1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>
<div id="test2" class='with-3d-shadow with-transitions'>
    <select id="x_select">
        <option value="fg">Field Goals</option>
        <option value="3pm">3-point Field Goals</option>
        <option value="ft">Free Throws</option>
        <option value="reb">Rebounds</option>
        <option value="ast">Assists</option>
        <option value="stl">Steals</option>
        <option value="blk">Blocks</option>
        <option value="tov">Turnovers</option>
        <option value="pts">Points</option>
    </select>
    <select id="y_select">
        <option value="stl">Steals</option>
        <option value="blk">Blocks</option>
        <option value="tov">Turnovers</option>
        <option value="pts">Points</option>
        <option value="fg">Field Goals</option>
        <option value="3pm">3-point Field Goals</option>
        <option value="ft">Free Throws</option>
        <option value="reb">Rebounds</option>
        <option value="ast">Assists</option>
    </select>
    <svg></svg>
</div>

<script>
    // create the charts
    var mlbChart;
    var nbaChart;
    nv.addGraph(function() {
        var parsedMlbData = [];

        mlbChart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            .useVoronoi(true)
            .color(d3.scale.category20().range())
            .duration(300)
        ;
        mlbChart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });
        mlbChart.xAxis.tickFormat(d3.format('.02f'));
        mlbChart.yAxis.tickFormat(d3.format('.02f'));
        mlbChart.tooltip.contentGenerator(function(data) {
            if (data.point.name) {
                return data.point.name + ": " + data.point.x + ", " + data.point.y;
            } else 
                return "Cluster " + data.point.center + " Center: " + data.point.x + ", " + data.point.y
        });

        renderChart(mlbChart, 
               d3.select('#test1 svg'), 
               "src/test/resources/output/mlb_centers.csv", 
               "src/test/resources/output/mlb_players.csv",
               "hits", 
               "homeruns")
    });
    nv.addGraph(function() {
        var x_axis = $("#x_select").val();
        var y_axis = $("#y_select").val();

        nbaChart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            .useVoronoi(true)
            .color(d3.scale.category20().range())
            .duration(300)
        ;
        nbaChart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });
        nbaChart.xAxis.tickFormat(d3.format('.02f'));
        nbaChart.yAxis.tickFormat(d3.format('.02f'));
        nbaChart.tooltip.contentGenerator(function(data) {
            if (data.point.name) {
                return data.point.name + ": " + data.point.x + ", " + data.point.y;
            } else 
                return "Cluster " + data.point.center + " Center: " + data.point.x + ", " + data.point.y
        });

        renderChart(nbaChart, 
               d3.select('#test2 svg'), 
               "src/test/resources/output/nba_centers.csv", 
               "src/test/resources/output/nba_players.csv",
               x_axis, 
               y_axis);
    });
    
    function renderChart(chart, selector, centers_csvpath, players_csvpath, x_axis, y_axis) {
        var parsedData = [];

        d3.csv(centers_csvpath, function(data) {
            data.forEach(function(d, i) {
                d[x_axis] = +d[x_axis];
                d[y_axis] = +d[y_axis];

                parsedData.push({
                    key: "Cluster " + i,
                    values: [{
                        x: d[x_axis],
                        y: d[y_axis],
                        center: i,
                        size: 50,
                        shape: "circle"
                    }]
                });

            });
            d3.csv(players_csvpath, function(playerData) {
                playerData.forEach(function(d) {
                    d.cluster = +d.cluster;
                    d[x_axis] = +d[x_axis];
                    d[y_axis] = +d[y_axis];

                    parsedData[d.cluster].values.push({
                        x: d[x_axis],
                        y: d[y_axis],
                        name: d["player"],
                        shape: "circle"
                    })
                })

                selector.datum(parsedData).call(chart);
                nv.utils.windowResize(chart.update);
            })
        })
    };

    $("#x_select").change(function() {
        renderChart(nbaChart, 
            d3.select('#test2 svg'), 
                      "src/test/resources/output/nba_centers.csv", 
                      "src/test/resources/output/nba_players.csv",
                      $("#x_select").val(), 
                      $("#y_select").val()
            );
    });
    $("#y_select").change(function() {
        renderChart(nbaChart, 
            d3.select('#test2 svg'), 
                      "src/test/resources/output/nba_centers.csv", 
                      "src/test/resources/output/nba_players.csv",
                      $("#x_select").val(), 
                     $("#y_select").val()
            );
    });
</script>
</body>
</html>
