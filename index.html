<script>

    // create the chart
    var chart;
    var parsedData = [];
    nv.addGraph(function() {
        var parsedData = [];

        

        chart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            .useVoronoi(true)
            .color(d3.scale.category10().range())
            .duration(300)
        ;
        chart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });
        chart.xAxis.tickFormat(d3.format('.02f'));
        chart.yAxis.tickFormat(d3.format('.02f'));

        d3.csv("src/test/resources/output/centers.csv", function(data) {
            data.forEach(function(d, i) {
                d.hits = +d.hits;
                d.homeruns = +d.homeruns;

                parsedData.push({
                    key: "Cluster " + i,
                    values: [{
                        x: d.hits,
                        y: d.homeruns,
                        size: 20,
                        shape: "circle"
                    }]
                })
            })
            d3.csv("src/test/resources/output/players.csv", function(playerData) {
                playerData.forEach(function(d) {
                    d.cluster = +d.cluster;
                    d.hits = +d.hits;
                    d.homeruns = +d.homeruns;

                    parsedData[d.cluster].values.push({
                        x: d.hits,
                        y: d.homeruns,
                        shape: "circle"
                    })
                })

                d3.select('#test1 svg')
                    .datum(parsedData)
                    .call(chart);
                nv.utils.windowResize(chart.update);
                chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });
                return chart;
            })
        })
